{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_classes.css') }}">
<h2>Список классов</h2>
<div class="list_classes">
    {% for item in class_info%}
        <div class="class_container">
            <div>
                <a href={{url_for('show_class', id=item.id)}}>{{item.title_class}}</a>
            </div>
            <div class="teacher">
                <p>{{item.teacher}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
